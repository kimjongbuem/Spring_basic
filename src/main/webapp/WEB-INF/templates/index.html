<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-8">
            <form action="/create">
                <div class="form-group">
                    <label for="user">username</label>
                    <input id="user" type="text" class="form-control" name="username" placeholder="input username">
                </div>
                <div class="form-group">
                    <label for="pw">password</label>
                    <input id="pw" type="password" class="form-control" name="password" placeholder="input password">
                </div>
                <button type="submit" style="margin-bottom : 15px;" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-8">
           <table class="table table-striped">
               <thead>
                    <tr>
                        <th>#</th>
                        <th>username</th>
                        <th>password</th>
                    </tr>
               </thead>
               <tbody>
                   <tr th:each="member, iState : ${members}">
                       <th th:text="${iState.index + 1}"></th>
                       <th th:text="${member.username}"></th>
                       <th th:text="${member.password}"></th>
                   </tr>
               </tbody>
           </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
